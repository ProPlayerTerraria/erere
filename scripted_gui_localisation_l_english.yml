 basic_text:0 "\n\n\n£panzer_logo1\n\n\n\n\nWillkommen im Panzer-Designer der Deutschen Wehrmacht.\nHier findest du Baupläne für eine historisch korrekte Panzerproduktion.\n\nDie Werte für Panzerung und für den Motor können von dir frei gesetzt werden. Jedoch solltest du dich schon möglichst an der historisch korrekten Entwicklung der deutschen Panzerwaffe ausrichten. Bei der Ausstattung deines Panzers mit dem Funkgerätetyp kannst du leicht variieren. Nachfolgend einige von mir empfohlenen Richtwerte für deine Panzer-Designs:\n\n§LPanzerkampfwagen I:§! Motor §R<3>§!, Panzerung §C<1>§!\n§LPanzerkampfwagen II:§! Motor §R<4>§!, Panzerung §C<3>§!\n§LPanzerkampfwagen III:§! Motor §R<5>§!, Panzerung §C<3>§!\n§LPanzerkampfwagen IV:§! Motor §R<5>§!, Panzerung §C<4>§!\n§LPanzerkampfwagen V Panther:§! Motor §R<7>§!, Panzerung §C<6>§!\n§LPanzerkampfwagen Tiger:§! Motor §R<6>§!, Panzerung §C<7>§!\n§LPanzerkampfwagen Königstiger:§! Motor §R<8>§!, Panzerung §C<8>§!\n\nJagdpanzer, wie z.B. der Elefant oder der Jagdtiger, sollten eine entsprechend größere Panzerung besitzen. Leicht gepanzerte Selbstfahrlafetten, wie z.B. die Hummel, sollten hingegen schwächer gepanzert sein.\n\nDiese Hilfe kannst du später jederzeit wieder öffnen, indem du oben links den schweren 'Mörser Karl' anklickst. Und nun viel Spaß mit meinem Panzer-Designer. Grüße Konni"

 
 
 




     

      

      



   

     
      

     



  

  